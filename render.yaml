services:
  - type: web
    name: tiktok-age-checker
    runtime: docker
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: REDIS_HOST
        value: your-redis-host
      - key: REDIS_PORT
        value: 12345
      - key: REDIS_PASSWORD
        value: your-redis-password
